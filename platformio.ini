[env:MAIN]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<EXEMPLE>
lib_deps = 
	ericksimoes/Ultrasonic@^3.0.0

[env:HCSR]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<MAIN> -<EXEMPLE/VL53L0X> -<EXEMPLE/MPU-6050>
monitor_speed = 115200
lib_deps =  
	ericksimoes/Ultrasonic@^3.0.0

[env:VL]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<MAIN> -<EXEMPLE/HC-SR04>
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit_VL53L0X@^1.2.0

